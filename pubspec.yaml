name: iglesia_app
description: "Amor em Movimento - La plataforma definitiva para conectar con tu comunidad de fe. Participa en eventos, únete a grupos de oración, mantente informado y fortalece tu vida espiritual."
publish_to: 'none'

version: 2.3.0+3

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.11.0
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.1.3
  firebase_performance: ^0.10.1+2

  # State management
  flutter_bloc: ^8.1.4
  provider: ^6.1.2
  rxdart: ^0.28.0

  # Localization / formatting
  intl: ^0.20.2
  timeago: ^3.6.0
  intl_phone_field: ^3.2.0

  # UI
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0
  table_calendar: ^3.0.9
  marquee: ^2.3.0
  fl_chart: ^0.66.1
  flutter_quill: ^11.2.0
  flutter_quill_extensions: ^11.0.0

  # Media / files
  image_picker: ^1.1.2
  crop_your_image: ^0.7.5
  flutter_image_compress: ^2.4.0
  file_picker: ^8.3.7
  path_provider: ^2.1.5
  open_file: ^3.5.9
  permission_handler: ^11.4.0
  url_launcher: ^6.3.1
  dio: ^5.8.0+1
  path: ^1.9.0

  # Audio / scanning
  record: ^5.2.1
  just_audio: ^0.9.46
  flutter_sound: ^9.23.1
  mobile_scanner: ^6.0.7
  qr_flutter: ^4.1.0

  # Utilities
  uuid: ^4.4.0
  crypto: ^3.0.6
  pdf: ^3.10.8
  excel: ^4.0.6
  share_plus: ^10.1.4
  youtube_player_flutter: ^9.1.1

  # Notifications / prefs
  flutter_local_notifications: ^19.0.0
  shared_preferences: ^2.5.2

dependency_overrides:
  # Evita el breaking-change de `record_platform_interface` (startStream abstracto) que rompe `record_linux`.
  record_platform_interface: 1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  change_app_package_name: ^1.5.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/announcements/
    - assets/images/events/
    - assets/images/logo/
    - assets/bible/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
